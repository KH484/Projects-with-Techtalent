
<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen">
		<title>Example</title>


		<script>
			function overFunc() {
				document.getElementById('txt').value += "clicked ";
			}

			function outFunc() {
				document.getElementById('txt').value += "out ";
			}

			function outFunc2() {
				document.getElementById('txt').value += "div_click ";
			}


		</script>
	</head>
	<body>
		<div id="mydiv">
			<button class="myclass" id="mybutton" onclick="overFunc()">Click Me</button>

			<script>
				document.getElementById("mybutton").addEventListener("mouseout", outFunc);
				document.getElementById("mydiv").addEventListener("click", function()
												{document.getElementById('txt').value += "div_click2 ";});
			</script>
			<br><br>
			<textarea id="txt" rows="5" cols="50">	</textarea>
		</div>

	</body>

</html>
