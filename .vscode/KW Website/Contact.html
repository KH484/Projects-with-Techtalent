<!DOCTYPE html>
<html> 
<header>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</header>

<body>
  <main>
    <form action="/example.html" method="POST" enctype="multipart/form-data"> <!--This last section relates to the file upload later on - so that the server will accept it-->
      <h1 id="title">Contact Us</h1>
      <section class="master-div-style"> <!--Referencing the style sheet-->
        <p>If you would like to contact Katherine please use this form below:</p>
        <br>
        <div id = Name>
          <label for ="Name" class="labels">Name</label>
          <input type = "text" name="Name" id="Name" placeholder="Enter your name here" class="labels"required> <!--Making this required and I have included placeholder text to show the user where to write-->
        </div>
        <br>
        <div id = Email>
          <label for ="Email" class="labels">Email</label>
          <input type = "Email" name="Email" id="Email" placeholder="Enter your email address" class="labels"required>
        </div>
        <br>
        <div id= date><!--Added in a date option-->
          <label for ="date" class="labels">Today's date</label>
          <input type = "date" name="date" id="date" class="labels"required> <!--Adding a NEW option - It will be easier to file by date when each form is submitted-->
        </div>
        <br>
        <div id = Quality>
          <label for ="Quality" class="labels">On a scale of 1-10 how good was it?</label>
          <input type="number" name="Quality" id="Quality" min="1" max="10"class="labels"> <!--Gives little arrows so that the user can opt to use the up and down arrows or type in a number-->
        </div>
        <br>
        <div id = Where>
          <label for ="Where" class="labels">Where did it happen?</label>
          <select name = "Where" id = "Where" class="labels"> <!--Drop-down select options-->
            <option value = "At Home">At Home</option>
            <option value = "At Work">At Work</option>
            <option value = "On Holiday">On Holiday</option>
          </select>
        </div>
        <br>
        <div id = "Time of day">
          <label for="Time" class="fields">What time of day did it happen?</label>
          <br>
          <label for ="Morning" class="fields" style="float:right">Morning</label></td>
          <input type = "Radio" name = "Time" id = "Morning" value="Morning" class="user-selection" style="float:right"><!--Radio button so that they can only select one option-->
          <br>
          <label for ="Afternoon" class="fields"style="float:right"> Afternoon</label>
          <input type = "Radio" name = "Time" id = "Afternoon" value="Afternoon" class="user-selection" style="float:right"> <!--Styling so that the checkbox is the other side to the label and so that it sits on the RH side-->
          <br>
          <label for ="Evening" class="fields"style="float:right"> Evening</label>
          <input type = "Radio" name = "Time" id = "Evening" value="Evening" class="user-selection"style="float:right">
        </div>
        <br>
        <div id = Emotions>
          <label for="Emotions" class="fields">What emotions did you experience? <br> (Select all that apply):</label>
          <br>
          <label for ="Emotions" class="fields" style="float:right">Excited</label>
          <input type = "checkbox" name = "Excited" id = "Excited" value="Excited" class="user-selection"style="float:right"> <!--Checkbox so that they can select more than one-->
          <br> <!--line spacing-->
          <label for ="Emotions" class="fields" style="float:right">Humbled</label>
          <input type = "checkbox" name = "Humbled" id = "Humbled" value="Humbled" class="user-selection"style="float:right">
          <br>
          <label for ="Emotions" class="fields" style="float:right">Elated</label>
          <input type = "checkbox" name = "Elated" id = "Elated" value="Elated" class="user-selection"style="float:right">
          <br>
          <label for ="Emotions" class="fields" style="float:right">Loved</label>
          <input type = "checkbox" name = "Loved" id = "Loved" value="Loved" class="user-selection"style="float:right">
          <br>
          <label for ="Emotions" class="fields" style="float:right">Enthusiastic</label>
          <input type = "checkbox" name = "Enthusiastic" id = "Enthusiastic" value="Enthusiastic" class="user-selection"style="float:right">
        </div>
        <br>
        <div id="subscribe"> <!--New section-->
          <label for="Describe" class="labels">Please describe your positive experience:</label>
          <textarea id="Describe" class="labels" name="Describe" rows="4" cols="50" placeholder="Describe your experience here"></textarea> <!--A multiple line text box-->
        </div>
        <br>
        <div id="Photo">
          <label for="photo" class="labels">Upload a photo that reflects your Good Vibes experience!</label> <!--Adding a NEW option - uploading a file-->
          <input id = "photo" type = "file" name = "photo" class="labels">
        </div>
        <br>
        <div>
          <label for="Subscribe">Sign up to our Good Vibes newsletter here for news and Good Vibes inspiration!</label> <!--Adding in a NEW option - subecribing to the newsletter-->
          <br>
          <label for ="subcribe">Subscribe</label>
          <input type="checkbox" name="subscribe" id="subscribe">
          <br>
        </div>
        <br>
        <input class="button" type="submit"> <!--Creating a Submit option and styling it in a coloured button-->
        <button class="button" type="reset">reset</button> <!--Creating an option to reset all the fields just in case user types something wrong-->
      </section>
    </form>
  </main>
</body>
<footer> <!--Copyright at the bottom of the page-->
  <H3>Copyright Good Vibes UK 2022</H3>
</footer>
</html>
