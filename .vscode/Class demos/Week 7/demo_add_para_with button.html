<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen">
		<title>Example</title>
	</head>

	<body>
		<button class="myclass" id="mybutton" onclick="myFunction(document.getElementById('txt').value)">Click Me</button>
		<br><br>
		<textarea id="txt" rows="1" cols="50">	</textarea>

	</body>

	<script>
		function myFunction(data) {
			// create a paragraph element
			let para = document.createElement("p");
			// add some text to it
			para.appendChild(document.createTextNode(data));
			// add it to the body of the html
			document.body.appendChild(para);
			// just resets the text area that was originally created
			document.getElementById('txt').value = "";
		}
	</script>

</html>
